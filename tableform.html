<body style="background-color:rgb(207,81,131)";color:black;">

</tr>
<tr>
<td> occupation</td>

</tr>
<tr>

<td><input type="text"name="text"id="text"></td>
</tr>
<tr>
<td>occupation</td>
<td><input type="text"name="text"id="text"></td>
</tr>
<tr>
<td>Email id</td>
<td><input type="text"name="text"id="text"></td>
</tr>
<tr>
<td>Address</td>
<td><input type="text"name="text"id="text"></td>
</tr>
<tr>
<td rowspan="2">phone number</td>
<td><input type="text"name="text"id="text"placeholder="919999999999"></td>
</tr>
<tr>
<td><input type="text"name="text"id="text"placeholder="919999999999"></td>
